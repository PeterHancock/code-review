<div class="row">
    <div class="col-sm-6 col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
            </div>
            <div class="panel-body">
                <p class="messages-body">No new messages</p>
            </div>
            <ul class="list-group messages">
            </ul>
        </div>
    </div>
    <div class="col-sm-6 col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Your Projects</h3>
            </div>
            <div class="panel-body">
                <p class="my-projects-body">You have no projects</p>
            </div>
          <ul class="list-group my-projects">
          </ul>
           <div class="panel-footer">
                <a class="btn btn-primary add-project-link" title="Add a Project"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-3">
    <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Subscribed Projects</h3>
            </div>
            <div class="panel-body">
                <p class="subscribed-projects-body">You have not subscribed to any projects</p>
            </div>
            <ul class="list-group subscribed-projects"></ul>
        </div>
    </div>
</div>
<div class="modal fade add-project-modal" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a new Project</h4>
                <span class="messages"></span>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputOrg" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputOrg" placeholder="Organization">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Project Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="button" class="btn btn-default create-project">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
